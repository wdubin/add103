<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Image Control</h1>
      </div>
    <main class="container">
      <div class="grid-container">
        <div>
          <img src="images/anykey.png" 
          alt="Hit any key" 
          id="img1"
          onclick = 'change("images/anykey.png")'>
        </div>
        <div>
          <img src="images/bill_zombie.png" 
          alt="Zombie Duck" 
          id="img2"
          onclick = 'change("images/bill_zombie.png")'>
        </div>
        <div>
          <img src="images/break.png" 
          alt="karate duck" 
          id="img3"
          onclick = 'change("images/break.png")'>
        </div>
        <div>
          <img src="images/data-bass.png" 
          alt="Data - bass - duck" 
          id="img4"
          onclick = 'change("images/data-bass.png")'>
        </div>
        <div>
          <img src="images/devin.png" 
          alt="Kayak Duck" 
          id="img5"
          onclick = 'change("images/devin.png")'>
        </div>
      </div>
    </main>
      
      <footer>
        <p>&copy; 2024 Dr. Meri Kasprak</p>
      </footer>
    </div>
  </body>
</html>
