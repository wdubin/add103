<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Image Control</h1>
      </div>
    <main class="container">
      <div class="grid-container">
        <div>
          <img src="images/dog-8448345_640.jpg" 
          alt="Dog" 
          id="img1"
          onclick = 'change("images/dog-8448345_640.png")'>
        </div>
        <div>
          <img src="images/bird-7073243_640.jpg" 
          alt="Peacock" 
          id="img2"
          onclick = 'change("images/bird-7073243_640.png")'>
        </div>
        <div>
          <img src="images/sea-2361247_640.jpg" 
          alt="Turtle" 
          id="img3"
          onclick = 'change("images/sea-2361247_640.png")'>
        </div>
        <div>
          <img src="images/snail-7536861_640.jpg" 
          alt="Snail" 
          id="img4"
          onclick = 'change("images/snail-7536861_640.png")'>
        </div>
        <div>
          <img src="images/ladybug-8015502_640.jpg" 
          alt="Ladybug" 
          id="img5"
          onclick = 'change("images/ladybug-8015502_640.png")'>
        </div>
      </div>
      <div id="main-image">
        <img src="images/dog-8448345_640.jpg"
         alt="Animals!"
         id="large"
         >
      </div>
    </main>
      
      <footer class = "container">
        <p>&copy; 2024 William Dubin</p>
      </footer>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
