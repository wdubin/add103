<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Lists</title>
    <!-- force change -->
  </head>
  <body>
    <div class="container">
      <h1>Lists</h1>
      <h2>Unordered List</h2>
      <div id="centered">
        <ul>
          <li>Grilled Cheese</li>
          <li>
            Cheese
            <ul>
              <li>Colby Jack</li>
              <li>Cheddar Cheese</li>
            </ul>
          </li>
          <li>
            Milk
            <ul>
              <li>Whole Milk</li>
              <li>Chocolate Milk</li>
            </ul>
          </li>
          <li>Waffle</li>
          <li>Spaghetti</li>
        </ul>
      </div>
      <h2>Ordered List</h2>
      <ol type="I">
        <li>
          Board Games
          <ol type="A">
            <li>Sorry</li>
            <li>Monopoly</li>
          </ol>
        </li>
      </ol>
      <h2>Description List</h2>
      <dl>
        <dt>Fruit</dt>
        <dd>- Sumo Oranges</dd>
        <dt>Vegetables</dt>
        <dd>- Garlic</dd>
      </dl>
    </div>
    </div>
  </body>
</html>
