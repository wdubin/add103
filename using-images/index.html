<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Images</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Using Images</h1>
    </header>
    <div id="background">
      <h2>Background Image</h2>
    </div>
    <div id="img-map">
      <h2>Image Map</h2>
      <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="images/workplace.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_self" alt="Hard Drive" title="Hard Drive" href="#hard-drive" coords="485,23,619,229" shape="rect">
    <area target="_self" alt="Headset" title="Headset" href="#headset" coords="103,300,83" shape="circle">
    <area target="_self" alt="Keyboard" title="Keyboard" href="#keyboard" coords="534,396,229,277" shape="rect">
    <area target="_self" alt="Mouse" title="Mouse" href="#Mouse" coords="565,280,620,398" shape="rect">
</map>
    </div>
    <div id="float-left">
      <h2>Float Left</h2>
    </div>
    <div id="float-right">
      <h2>Float Right</h2>
    </div>
    <div id="picture-tag">
      <h2>Picture Tag</h2>
    </div>
    <div id="linked-image">
      <h2>Linked Image</h2>
    </div>
    <div id="img-as-link">
      <h2>Image As Link</h2>
    </div>
    <div id="hard-drive">
      <h2>Hard Drive</h2>
    </div>
    <div id="headset">
      <h2>Headset</h2>
    </div>
    <div id="keyboard">
      <h2>Keyboard</h2>
    </div>
    <div id="mouse">
      <h2>Mouse</h2>
    </div>
  </body>
</html>
